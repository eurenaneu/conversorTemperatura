<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon/favicon-simples.png" type="image/x-icon">
    <script defer src="index.js"></script>
    <title>Conversor de Temperatura</title>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <div class="tempDiv">
        <label for="tempField">Digite a temperatura atual:</label>
        <input class="campo" type="text" name="tempField" id="tempField" placeholder="Exemplo: 20.5" required>
    </div>

    <div class="radioGroup">
        <label>Converter para:</label>

        <input type="radio" name="conversionOption" id="celsiusOption" required>
        <label for="celsiusOption">Celsius</label>

        <input type="radio" name="conversionOption" id="fahrenheitOption" required>
        <label for="fahrenheitOption">Fahrenheit</label>
    </div>

    <div>
        <button id="submitButton" type="submit">CONVERTER</button>
    </div>

    <div>
        <p id="resultText"></p>
    </div>
</body>
</html>
